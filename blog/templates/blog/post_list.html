{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2>Titulo: <a href="{% url 'post_detail' pk=post.pk %}"> {{ post.title }} </a></h2>
            <h4>Publicado por: {{post.author }}</h4>
            <p> {{ post.text|linebreaksbr }} </p>
            <div class="date">
                <p>Publicado: {{ post.published_date }}</p>
            </div>
            <!--<a href="{% url 'post_detail' pk=post.pk %}">Comentarios: {{ post.approved_comments.count }}</a>-->
        </div>
    {% endfor %}
{% endblock %}
